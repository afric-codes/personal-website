<!-- document setup -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>afric's site <3</title>
    <!-- set stylesheet -->
    <link rel="stylesheet" href="day.css" id="theme">
  </head>
  <body>
    <main>
      <!-- construct desktop icons from html table to align images and descriptor text -->
      <table>
        <!--images -->
        <tr>
          <!-- day/night switch -->
          <td>
            <button id="nightday" class="switch" ondblclick="switchToDark()">
              <img src="assets/switch.png" class="switch">
            </button>
          </td>
          <!-- about me button -->
          <td>
            <button id="aboutme" class="switch" ondblclick="aboutMe()">
              <img src="assets/heart.png" class="switch">
            </button>
          </td>
        </tr>
        <!-- descriptor text -->
        <tr>
          <!-- day/night switch -->
          <td>
            <div id="nightday" class="icon_text">day/night</div>
          </td>
          <!-- about me button -->
          <td>
            <div id="aboutme" class="icon_text">about me</div>
          </td>
        </tr>
      </table>
    </main>
    <!-- set script -->
    <script src="script.js"></script>
  </body>
</html>
